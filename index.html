<!DOCTYPE html>
<html>
    <head>
        <title>
            STUDENT REGISTRATION PAGE 
        </title>
        <link rel = "style sheet" href = "style.css"/>
    </head>
    <body>
    <br><br>
    <center><form class="signup-form"></center>

        <div class="form-header"></div>


        <center><h1>STUDENT REGISTRATION FORM</h1><br><hr></center>
     
    <label>First name:</label>
        <input type ="text" name = "first name" size="20/"><br><br>
    <label>Last name:</label>
        <input type ="text" name="last name" size="20/"><br><br>
    <label>contact number:</label>
        <input type ="text" name="country code" value="+91" size="20/"><br><br>
    

     <label>Gender</label><br>
     <input type="radio" name="male/">Male<br>
     <input type="radio" name="female/">Female<br>
     <input type="radio" name="other/">Other<br>
     <br>
     <lable>Course</lable>
     <select>
     <option value="Course">Course</option>
     <option value="BSc">BSc</option>
     <option value="BBA">BBA</option>
     <option value="B.tech">B.tech</option>
     <option value="MBA">MBA</option>
     <option value="MCA">MCA</option>
     <option value="M.Tech">M.tech</option>
    </select><br><br>

    <lable>HOBBIES:</lable><br>
    <input type="radio" name="Drawing/">Drawing<br>
    <input type="radio" name="Dancing/">Dancing<br>
    <input type="radio" name="Singing/">Singing<br>
    <input type="radio" name="Reading/">Reading<br>
   </select><br><br>

   Address
    <br>  
    <textarea cols="80" rows="5" value="address">
    </textarea>  
    <br> <br>  
    <label>city:</label>
    <input type ="text" name="city" size="20/"><br><br>
    <label>pincode:</label>
    <input type ="text" name="number" size="20/"><br><br>
    <label>State:</label>
    <input type ="text" name="State" size="20/"><br><br>
    <label>Country:</label>
    <input type ="text" name="Country" size="20/"><br><br>
    


    
   Email:
    <input type="email" id="email" name="email"/> <br>    
    
   Password:
    <input type="Password" id="pass" name="pass"> <br>
    <br> <br>  
   <input type="submit" value="Submit"/>
    
    </form>
    </body>

</html>
